{% extends 'listings/base.html' %}
{% block content %}
<div class="card shadow-sm border-0">
  <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}">
  <div class="card-body">
    <h2 class="card-title">{{ listing.title }}</h2>
    <p class="text-muted">{{ listing.address }}</p>
    <h4 class="text-primary">R$ {{ listing.price }}</h4>
    <hr>
    <p>{{ listing.description }}</p>
    <a href="/" class="btn btn-outline-secondary mt-3">â¬… Voltar</a>
  </div>
</div>
{% endblock %}
